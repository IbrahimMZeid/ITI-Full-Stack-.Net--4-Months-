<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card SVG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet"> -->
     <link href="font/bay-tavern-s.ttf" rel="stylesheet" type="stylesheet" />
    <style>
        @font-face {
            font-family: "Bay Tavern S Regular";
            src: url("font/bay-tavern-s.ttf") format("truetype");
        }
        svg {
            border: 5px solid red;
            border-radius: 30px;
        }

        text {
            font-size: 36px;
            font-family: "Bay Tavern S Regular", serif;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <svg width="300" height="500">
        <text x="30" y="60">A</text>
        <circle cx="135" cy="250" r="25" />
        <circle cx="165" cy="250" r="25" />
        <polygon points="115,235 185,235 150,195" />
        <polygon points="125,300 175,300 150,250" />
        <text x="240" y="470">A</text>

    </svg>
    <script src="js/t2.js"></script>
</body>

</html>
