<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- autoplay , muted , loop , src="media/Anitek_-_Komorebi.ogg" -->
    <section class="media">
        <audio>
            <source src="media/audio1.ogg">
            <source src="media/audio1.mp3">
            Your browser does not support audio
        </audio>

        <div>
            <input type="range" name="" id="timeInp" min="0" step="1">
        </div>
        <button onclick="prevAud()"><img src="icons/pre.png" alt="Previous"/></button>
        <button onclick="nextAud()"><img src="icons/next.png" alt="Next"/></button>
        <button id="play-btn" onclick="playAud()"><img src="icons/play.png" alt="Play"></button>
        <button onclick="stopAud()"><img src="icons/stop.png" alt="Stop"></button>
        <button onclick="muteAud()"><img id="mute-img" src="icons/unmute.png" alt="Mute"></button>
        <select id="speed">
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
        </select>
        volume:
        <input type="range" name="" id="volumeInp" min="0" max="1" step="0.1">
    </section>
    <script src="main.js"></script>
</body>

</html>
